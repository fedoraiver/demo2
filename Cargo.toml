[package]
name = "demo2"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = {version = "*",features=["file_watcher"]}
bevy_aseprite_ultra = "*"
rmp-serde = { version = "*", optional = true }
image = { version = "*", optional = true }
bevy_hanabi = {version = "*"}

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[features]
asset_processing = [  
    "bevy/serialize",
    "bevy/qoi",
    "dep:rmp-serde",
    "dep:image",
    "bevy/asset_processor"
]
